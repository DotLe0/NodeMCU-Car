<!DOCTYPE html>
<html>
<head>
    <meta charset = 'UTF-8'>
    <meta name='viewport' content='width=device-width', initial-scale='1.0'>
    <style>
      button {
        padding: 0px;
        margin: 0px;
        font-size: 60px;
        width: 150px;
        height: 150px;
      }
      img {
        padding: 0px;
        margin: 0px;
        font-size: 30px;
        width: 65px;
        height: 65px;
      }
    </style>
</head>
<body>

<div align="center">
  <h1>Контролер на количка с ESP8266</h1>
  <hr>
  <button onclick="forward()">&uArr;</button>
  <button onclick="left()">&lArr;</button>
  <button onclick="right()">&rArr;</button>
  <button onclick="backwards()">&dArr;</button>
  <button onclick="breaks()"><img src="https://cdn-icons-png.flaticon.com/512/6809/6809684.png" alt="breaks"></button>
  <button onclick="turnOn()"><img src="https://cdn2.iconfinder.com/data/icons/carsy/32/low_beam-512.png" alt="lights"></button>
  <hr>
</div>

</body>
<script>
  function turnOn() {
    fetch('/turnOn')
      .then(response => console.log(response))
      .catch(error => console.error(error));
  }
  function forward() {
    fetch('/forward')
      .then(response => console.log(response))
      .catch(error => console.error(error));
  }
  
  function left() {
    fetch('/left')
      .then(response => console.log(response))
      .catch(error => console.error(error));
  }
  
  function right() {
    fetch('/right')
      .then(response => console.log(response))
      .catch(error => console.error(error));
  }
  
  function backwards() {
    fetch('/backwards')
      .then(response => console.log(response))
      .catch(error => console.error(error));
  }
  
  function breaks() {
    fetch('/breaks')
      .then(response => console.log(response))
      .catch(error => console.error(error));
  }
</script>
</html>
